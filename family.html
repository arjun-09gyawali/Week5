  <div class="family">
    <img name="slider" width="650px" height=650px>
  <script>
    var i=0;
    var images=[];
    var time = 1200;
    images[0] = 'withdad.jpg';
    images[1] = 'withmom.jpg';
    images[2] = 'family.jpg';
    images[3] = 'withmom1.jpg';

    function slideshow(){
        document.slider.src = images[i];
        if(i<images.length-1){
           i++;
        }else{
            i=0;
        }

        setTimeout("slideshow()",time);
    }

    window.onload = slideshow;

</script>
